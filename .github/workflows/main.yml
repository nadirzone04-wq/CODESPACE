name: CRD-MacOS-Final

on:
  workflow_dispatch:

jobs:
  crd-macos:
    runs-on: macos-latest
    timeout-minutes: 3600

    steps:
      - name: Set Wallpaper (Optional)
        run: |
          echo "üñºÔ∏è Downloading wallpaper..."
          WALLPAPER_URL="https://drive.google.com/uc?export=download&id=1SmRFyijibBDEbnhYSilSGoxtD_-N2KXu"
          WALLPAPER_PATH="$HOME/wallpaper.jpg"
          # Usamos User-Agent para evitar bloqueos de Google Drive
          curl -L -A "Mozilla/5.0" -o "$WALLPAPER_PATH" "$WALLPAPER_URL"
          
          # Intentar poner el fondo (puede fallar en headless, usamos || true para no romper el workflow)
          osascript -e "tell application \"System Events\" to set picture of every desktop to \"$WALLPAPER_PATH\"" || true

      - name: Install Chrome Remote Desktop (via Homebrew)
        run: |
          echo "üç∫ Installing Chrome Remote Desktop via Homebrew..."
          # Homebrew gestiona la URL y el montaje del DMG autom√°ticamente
          brew install --cask chrome-remote-desktop-host

      - name: Install Tailscale
        run: |
          echo "üîí Installing Tailscale..."
          brew install tailscale
          
          # Iniciar el servicio
          sudo tailscaled install-system-daemon
          
          echo "üîë Authenticating Tailscale..."
          TS_HOSTNAME="gh-crd-mac-$GITHUB_RUN_ID"
          
          # Conectar
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname="$TS_HOSTNAME" --accept-routes
          
          # Guardar IP
          TS_IP=$(tailscale ip -4)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV

      - name: Register Chrome Remote Desktop Host
        run: |
          echo "üöÄ Registering Chrome Remote Desktop host..."
          
          # ‚ö†Ô∏è IMPORTANTE: Genera un c√≥digo nuevo en https://remotedesktop.google.com/headless
          # El c√≥digo caduca en minutos, debes actualizarlo antes de dar Run Workflow
          AUTH_CODE="4/0ASc3gC13cmzYwMBeCPJvr6SYXRu_21S36VSTr332O1W86SoZXRpnE6TihBHmb7v6Mf_RVQ"
          PIN="123456"
          HOSTNAME=$(hostname)
          
          # Ejecutar el registro
          "/Applications/Chrome Remote Desktop Host.app/Contents/MacOS/remoting_start_host" \
            --code="$AUTH_CODE" \
            --redirect-url="https://remotedesktop.google.com/_/oauthredirect" \
            --name="$HOSTNAME" \
            --pin="$PIN"

      - name: Keep CRD Online
        run: |
          echo ""
          echo "=== üçé Chrome Remote Desktop Active (macOS) ==="
          echo "Tailscale IP: $TAILSCALE_IP" 
          echo "Connect via Chrome Remote Desktop web using the PIN 123456"
          echo "============================================"
          
          # Loop infinito
          while true; do
            echo "[$(date)] CRD active... session alive."
            sleep 300
          done
