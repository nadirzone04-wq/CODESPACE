name: CRD-MacOS-Fixed

on:
  workflow_dispatch:

jobs:
  crd-macos:
    runs-on: macos-latest
    timeout-minutes: 3600

    steps:
      - name: Set Wallpaper
        run: |
          echo "üñºÔ∏è Setting custom macOS wallpaper..."
          WALLPAPER_URL="https://drive.google.com/uc?export=download&id=1SmRFyijibBDEbnhYSilSGoxtD_-N2KXu"
          WALLPAPER_PATH="$HOME/wallpaper.jpg"
          curl -L -o "$WALLPAPER_PATH" "$WALLPAPER_URL"
          # Intentar establecer el fondo (puede no ser visible en modo headless, pero no fallar√° el script)
          osascript -e "tell application \"System Events\" to set picture of every desktop to \"$WALLPAPER_PATH\"" || echo "Wallpaper set skipped"

      - name: Set up Chrome Remote Desktop
        run: |
          echo "‚¨áÔ∏è Installing Chrome Remote Desktop..."
          CRD_DMG="$HOME/chromeremotedesktophost.dmg"
          
          # CORRECCI√ìN: Usamos 'edgedl' y a√±adimos -f para fallar si hay error HTTP
          curl -L -f -o "$CRD_DMG" "https://dl.google.com/edgedl/chrome-remote-desktop/chromeremotedesktophost.dmg"
          
          # Montar el DMG
          echo "üíø Mounting DMG..."
          hdiutil attach "$CRD_DMG" -nobrowse
          
          # Instalar el PKG (requiere sudo)
          echo "üì¶ Installing PKG..."
          sudo installer -pkg /Volumes/Chrome\ Remote\ Desktop\ Host/Chrome\ Remote\ Desktop\ Host.pkg -target /
          
          # Desmontar y limpiar
          hdiutil detach /Volumes/Chrome\ Remote\ Desktop\ Host
          rm "$CRD_DMG"

      - name: Bring up Tailscale
        run: |
          echo "üîí Installing Tailscale..."
          brew install tailscale
          
          # Iniciar servicio en segundo plano
          sudo tailscaled install-system-daemon
          
          echo "üîë Authenticating Tailscale..."
          # Generar nombre √∫nico
          TS_HOSTNAME="gh-crd-mac-$GITHUB_RUN_ID"
          
          sudo tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname="$TS_HOSTNAME" --accept-routes
          
          # Obtener IP (Correcci√≥n de sintaxis para Bash)
          TS_IP=$(tailscale ip -4)
          echo "TAILSCALE_IP=$TS_IP" >> $GITHUB_ENV

      - name: Register Chrome Remote Desktop Host
        run: |
          echo "üöÄ Registering Chrome Remote Desktop host..."
          
          # IMPORTANTE: Reemplaza este AUTH_CODE cada vez que ejecutes el workflow
          # Generar en: https://remotedesktop.google.com/headless
          AUTH_CODE="4/0ASc3gC13cmzYwMBeCPJvr6SYXRu_21S36VSTr332O1W86SoZXRpnE6TihBHmb7v6Mf_RVQ"  
          PIN="123456"
          HOSTNAME=$(hostname)
          
          # Ejecutar el binario de registro
          "/Applications/Chrome Remote Desktop Host.app/Contents/MacOS/remoting_start_host" \
            --code="$AUTH_CODE" \
            --redirect-url="https://remotedesktop.google.com/_/oauthredirect" \
            --name="$HOSTNAME" \
            --pin="$PIN"

      - name: Keep CRD Online
        run: |
          echo ""
          echo "=== üçé Chrome Remote Desktop Active (macOS) ==="
          echo "Tailscale IP: $TAILSCALE_IP" 
          echo "Connect via Chrome Remote Desktop web using the PIN 123456"
          echo "============================================"
          
          # Loop infinito
          while true; do
            echo "[$(date)] CRD active... keeping session alive."
            sleep 300
          done
